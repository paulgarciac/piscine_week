<!DOCTYPE html>
<html> 
<html lang="fr">

<script>window.jQuery || document.write('<script src="jquery-3.6.0.min.js"><\/script>')</script>

    <style>
        input, select{
            width: 10em;
            height: 5em;
        }
    </style>


<body>

    <div>
       <input type="text" id="nb1" placeholder="Only integers" value="4">
            <select name="op" id="op">
                <option value="/">/</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="+">+</option>
                <option value="%">%</option>
            </select>
       <input type="text" id="nb2" value="1">
       <input type="submit" id="submitID" value="Try me!">
    </div> 


</body>

<!--   || MyOp == "%"   -->

    <script>

        //set the timer
        var Timer = setInterval(UseMe, 30000)

        let MyOp = $("#op")
        let MySubmit = $("#submitID")

        $("#submitID").click(function(){

            //clear and set back the timer
            clearInterval(Timer);
            Timer = setInterval(UseMe, 30000)

            var nb1 = parseInt($("#nb1").val()) ;
            var nb2 = parseInt($("#nb2").val()) ;
            
            if( (!Number.isInteger(nb1) || !Number.isInteger(nb2)) || (nb1<0 || nb2<0)  ) {
                console.log("Error :( Only positive integers please !")
                return;
            }

            if( $("#op").val() == "+" ){
                console.log( nb1 + nb2 )
                alert( nb1 + nb2 )
            }
            if( $("#op").val() == "-" ){
                console.log( nb1 - nb2 )
                alert( nb1 - nb2 )
            }
            if( $("#op").val() == "*" ){
                console.log( nb1 * nb2 )
                alert( nb1 * nb2 )
            }

            // SCRIPT TO DIVIDE and MODULO
            if( ($("#op").val() == "/" || $("#op").val() == "%") && nb2 === 0 ){
                console.log("Don't divide by 0, its over 9000 !!");
                alert("Don't divide by 0, its over 9000 !!");
            } else if( $("#op").val() == "/" ) {
                console.log( nb1 / nb2 );
                alert( nb1 / nb2 );
            } else if( $("#op").val() == "%" ) {
                console.log( nb1 % nb2 );
                alert( nb1 % nb2 );
            }

        });

        function UseMe() {
            alert('Please, use the calc!')
        }


    </script>

</html>
