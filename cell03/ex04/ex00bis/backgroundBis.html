        <script>

            $(document).ready(function(){
                

                $("button").click(function(){
                    var a = Math.floor(Math.random() * 56) + 200;
                    var b = Math.floor(Math.random() * 56) + 200;
                    var c = Math.floor(Math.random() * 56) + 200;
                    $("body").css({"background-color": "rgb(" + a + ", " + b + ", " + c + ")" });
                });
    
            });
    
        </script>
